<body>


  <main role="main" class="container">
    <h1 id=playerName>Fifa Draft Simulator</h1>
    <div id="startMenu" class="starter-template">


      <label>Fifa Players CSV
      </label>
      <input type="file" id="file-selector">
      <label>Number of players:</label>

      <input type="number" id="players" onchange="createPlayerNameFields()" min="1" max="10">
      <div id="playerNames">
      </div>
      <button id="startDraft" onclick="prepareDraft()" class="btn btn-primary">Start draft</button>
    </div>

    <div id="menu">

      <button id="selectFormation" style="display : none;" onclick="assignFormation()" class="btn btn-success">Select

      <button id="selectPosition" style="display : none;" onclick="displayPlayers()" class="btn btn-success">Select
        Position</button>
      <button id="selectPlayer" style="display: none;" onclick="playerSelected()" class="btn btn-primary">Select
        Player</button>
    </div>
    <div id="container" class="container">
      <div class="card-group" id="playerCard"></div>
      <div class="row">
        <div class="col" id="draftWindow"> </div>
      </div>
      <h4 id="playerName2"></h4>

        <div class="col" id="teamWindow"></div>

      </div>
